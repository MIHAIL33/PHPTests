<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>My blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  </head>
  <body>

    <div class="container mt-5">
      <div class="row post-list">

      </div>

      <div class="row">
        <form class="" action="index.html" method="post">
          <div class="form-group">
            <label for="title">Заголовок</label>
            <input type="text" class="form-control" id="title" aria-describedby="emailHelp">
          </div>
          <div class="form-group">
            <label for="body">Содержимое</label>
            <textarea  class="form-control" id="body" name="name" rows="8" cols="80"></textarea>
          </div>
          <button name="btn btn-primary" onclick="addPost()">Submit</button>
        </form>

        <form class="" action="index.html" method="post">
          <h2>Редактирование поста</h2>
          <div class="form-group">
            <label for="title-edit">Заголовок</label>
            <input type="text" class="form-control" id="title-edit" aria-describedby="emailHelp">
          </div>
          <div class="form-group">
            <label for="body-edit">Содержимое</label>
            <textarea  class="form-control" id="body-edit" name="name" rows="8" cols="80"></textarea>
          </div>
          <button name="btn btn-primary" onclick="updatePost()">Submit</button>
        </form>

      </div>

    </div>

    <script src="main.js"></script>

  </body>
</html>
